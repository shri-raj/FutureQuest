<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/result.css">
    <title>Career Prediction Result</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="FutureQuest" height="100">
        </div>
        <h1>Your Career Prediction</h1>
    </header>
    <main>
        <div class="result-container">
            <h2>Based on your responses, you should consider:</h2>
            <ul>
                {% for career, probability in top_careers %}
                    <li>{{ career }} ({{ (probability * 100) | round(2) }}%)</li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('questionnaire') }}" class="retry-button">Take the Questionnaire Again</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 FutureQuest. All rights reserved.</p>
    </footer>
</body>
</html>
